on: [push]

name: CI

jobs:
  install_nightly:
    name: Install Nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: cargo, clippy
     
  build_and_test:
    name: Build Bightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/cargo@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: cargo
          command: build
